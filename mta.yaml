## Generated mta.yaml based on template version 0.4.0
## appName = devtoberfest
## language=nodejs; multiTenant=false
## approuter=
_schema-version: '3.1'
ID: devtoberfest
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
   
build-parameters:
  before-all:
   - builder: custom
     commands:
      - npm install --production
      # use cds-dbm for building, not cds
      # npx -p @sap/cds-dk cds build --production
      - npx cds-dbm build --production
modules:
 # --------------------- SERVER MODULE ------------------------
 - name: devtoberfest-srv
 # ------------------------------------------------------------
   type: nodejs
   path: gen/srv
   provides:
    - name: srv-api      # required by consumers of CAP services (e.g. approuter)
      properties:
        srv-url: ${default-url}
   requires:
    - name: devtoberfest-database
    
 # --------------------- POSTGRES DB DEPLOYER MODULE ----------
 - name: devtoberfest-db-deployer
 # ------------------------------------------------------------
   type: custom
   path: gen/db
   parameters:
      buildpacks: [https://github.com/cloudfoundry/apt-buildpack#v0.2.2, nodejs_buildpack] 
      no-route: true
      no-start: true
      disk-quota: 2GB
      memory: 512MB
      tasks:
      - name: deploy_to_postgresql
        command: chmod 755 deploy.sh && ./deploy.sh
        disk-quota: 2GB
        memory: 512MB      
   build-parameters:
      ignore: ["node_modules/"]
   requires:
      - name: devtoberfest-database 

resources:
  - name: devtoberfest-database
    parameters:
      path: ./pg-options.json
      service: postgresql-db
      service-plan: trial
      skip-service-updates:
        parameters: true
    type: org.cloudfoundry.managed-service
   

